<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Top Timer Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-panel">
      <div id="timer-container">
         <div id="timer-display">00:00:00</div>
      </div>
      <input type="file" id="bg-image-input" accept="image/*">
      <button onclick="document.getElementById('bg-image-input').click()">Upload Background</button>
      <button onclick="enterFullScreen()">Full Screen</button>
      <button id="start-button" onclick="toggleTimer()">Start</button>
      <button id="pause-button" onclick="pauseTimer()" style="display: none;">Pause</button>
      <button id="play-button" onclick="resumeTimer()" style="display: none;">Play</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client-side.js"></script>
</body>
</html>
